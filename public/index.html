<!DOCTYPE html>
<html lang="en" ng-app="foodApp" ng-cloak ng-controller="MainController as tvm">
<head>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/angular-ui-notification.css">
    <!--<link rel="stylesheet" href="/css/style-1200-plus.css">-->
    <link rel="stylesheet" media="all and (min-width: 769px)" href="/css/style-1200-plus.css">
    <link rel="stylesheet" media="all and (max-width: 768px) and (min-width:700px)" href="/css/style-767.css">
    <link rel="stylesheet" media="all and (max-width: 699px)" href="/css/style-699.css">
    <base href="/"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LEANR - A Nutrition Calculation App</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" id="logo">Lean<span class="golden">R</span></a>
            <!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"-->
            <!--data-target="#navbar-collapse-1" aria-expanded="false">-->
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" uib-collapse="navCollapsed">
            <ul class="nav navbar-nav navbar-left">
                <li data-ng-hide="!tvm.globalUserIsAuthenticated"><a ng-href="/meals">Meals</a></li>
                <!--<li data-ng-hide="token"><a ng-href="/getingredients">Ingredients</a></li>-->
                <!--<li data-ng-hide="!tvm.globalUserIsAuthenticated"><a ng-href="/addmeal">Add Meal</a></li>-->
                <li data-ng-hide="!tvm.globalUserIsAuthenticated"><a ng-href="/addingredient">New Ingredient</a>
                </li>
                <li data-ng-hide="!tvm.globalUserIsAuthenticated"><a ng-href="/addmeasurement">New Measurement</a>
                </li>
                <li data-ng-hide="tvm.globalUserIsAuthenticated"><a ng-href="/login">Log in</a></li>
                <li data-ng-hide="tvm.globalUserIsAuthenticated"><a ng-href="/register">Sign Up</a></li>
                <li data-ng-hide="!tvm.globalUserIsAuthenticated"><a ng-href="/logout">Logout</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group top-search-form">
                    <input type="search" class="form-control input-sm searchbar" placeholder="Search ingredients..."
                           ng-model="tvm.loggedItem"
                           uib-typeahead="ingredient as ingredient.name for ingredient in tvm.globalGetIngredientsByName($viewValue)"
                           typeahead-on-select="tvm.redirectToIngredient($item.id)">
                    <span class="glyphicon top-search-glyph glyphicon-search" aria-hidden="true"></span>
                </div>
            </form>
        </div>
    </nav>
    <div class="angular-container" ng-view>

    </div>
    <div class="footer">
        <p>
            LEANR is created by Orlin Ivanov as a final project for the <a href="http://telerikacademy.com/">Telerik
            Software Academy</a>.
        </p>
        <p>
            You may use freely but give credit where it's due.
        </p>
        <p>
            &copy;2016
        </p>
    </div>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/ui-bootstrap-tpls-1.1.1.js"></script>
    <script src="lib/angular-ui-notification.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/register-controller.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/ingredients-controller.js"></script>
    <script src="js/controllers/add-ingredient-controller.js"></script>
    <script src="js/controllers/measurements-controller.js"></script>
    <script src="js/controllers/meals-controller.js"></script>
    <script src="js/controllers/add-meal-controller.js"></script>
    <script src="js/controllers/meal-controller.js"></script>
    <script src="js/controllers/edit-ingredient-controller.js"></script>
    <script src="js/controllers/rename-meal-controller.js"></script>
    <script src="js/controllers/logout-controller.js"></script>
    <script src="js/controllers/ingredient-controller.js"></script>
    <script src="js/services/ingredients-service.js"></script>
    <script src="js/services/auth-service.js"></script>
    <script src="js/services/auth-interceptor-service.js"></script>
    <script src="js/services/measurements-service.js"></script>
    <script src="js/services/meals-service.js"></script>
    <script src="js/services/register-service.js"></script>
    <script src="js/directives/make-sticky.js"></script>
</body>
</html>
