<div class="content-container container">
    <h3>Add New Ingredient</h3>
    <form class="form-horizontal" name="addIngredientForm" novalidate>
        <fieldset>
            <div class="form-group row">
                <label for="ingredientName"
                       class="col-xs-6 col-sm-offset-2 col-sm-3 col-md-offset-2 col-md-3 col-lg-3 col-lg-offset-2 control-label">Ingredient
                    Name</label>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <input class="col-xs-12" id="ingredientName" type="text"
                           required="required"
                           ng-model="vm.ingredient.name"
                           placeholder="New Ingredient">
                </div>
            </div>
            <div class="form-group row">
                <label for="ingredientCalories"
                       class="col-xs-6 col-sm-offset-2 col-sm-3 col-md-offset-2 col-md-3 col-lg-3 col-lg-offset-2 control-label">Calories</label>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                    <input class="col-xs-12" id="ingredientCalories" type="number"
                           required="required"
                           ng-model="vm.ingredient.calories">
                </div>
            </div>
            <div class="form-group row">
                <label for="ingredientFat"
                       class="col-xs-6 col-sm-offset-2 col-sm-3 col-md-offset-2 col-md-3 col-lg-3 col-lg-offset-2 control-label">Fat</label>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                    <input class="col-xs-12" id="ingredientFat" type="number"
                           required="required"
                           ng-model="vm.ingredient.fat">
                </div>
            </div>
            <div class="form-group row">
                <label for="ingredientCarbs"
                       class="col-xs-6 col-sm-offset-2 col-sm-3 col-md-offset-2 col-md-3 col-lg-3 col-lg-offset-2 control-label">Carbohydrates</label>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                    <input class="col-xs-12" id="ingredientCarbs" type="number"
                           required="required"
                           ng-model="vm.ingredient.carbohydrates">
                </div>
            </div>
            <div class="form-group row">
                <label for="ingredientProtein"
                       class="col-xs-6 col-sm-offset-2 col-sm-3 col-md-offset-2 col-md-3 col-lg-3 col-lg-offset-2 control-label">Protein</label>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                    <input class="col-xs-12" id="ingredientProtein" type="number"
                           required="required"
                           ng-model="vm.ingredient.protein">
                </div>
            </div>
            <div class="form-group row">
                <label for="ingredientPortionSize"
                       class="col-xs-6 col-sm-offset-2 col-sm-3 col-md-offset-2 col-md-3 col-lg-3 col-lg-offset-2 control-label">Portion
                    Size</label>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                    <input class="col-xs-12" id="ingredientPortionSize" type="number"
                           required="required"
                           ng-model="vm.ingredient.portionSize">
                </div>
            </div>
            <div class="form-group row">
                <label for="measurementSelect"
                       class="col-xs-6 col-sm-offset-2 col-sm-3 col-md-offset-2 col-md-3 col-lg-3 col-lg-offset-2 control-label">Measurement
                    Unit</label>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                    <select name="measurementSelect" id="measurementSelect"
                            ng-options="option.name for option in vm.ingredients track by option.id"
                            required="required"
                            ng-model="vm.ingredient.measurement_id">
                    </select>
                </div>
                <button class="btn btn-warning" ng-click="vm.goToNewMeasurement()">New Measurement</button>
            </div>
            <div class="form-group row">
                <div class="bottom-row">
                    <button ng-disabled="addIngredientForm.$invalid" class="btn btn-primary"
                            ng-click="vm.addIngredient()">Add Ingredient
                    </button>
                    <button class="btn btn-warning" ng-click="vm.goBack()">Cancel</button>
                    <div class="spinner-container" ng-show="vm.loading">
                        <img src="img/spinner.gif" alt="spinner">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
