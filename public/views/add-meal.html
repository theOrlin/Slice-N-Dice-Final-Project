<div class="content-container">
    <h3>Add New Meal</h3>
    <form class="form-horizontal" name="measurementForm" novalidate>
        <fieldset>
            <div class="form-group">
                <label for="measurementName" class="col-lg-2 control-label">Meal Name</label>
                <div class="col-lg-10">
                    <input class="long" id="measurementName" type="text"
                           required="required"
                           ng-model="vm.meal.name">
                </div>
            </div>
            <div class="form-group">
                <div class="bottom-row">
                    <!--<button class="btn btn-primary" ng-click="vm.register(user, registrationForm)" ng-disabled="registrationForm.$invalid || user.password != user.confirmPassword">Log In</button>-->
                    <button class="btn btn-warning" ng-click="vm.goBack()">Cancel</button>
                    <button class="btn btn-primary" ng-click="vm.addMeal()">Add Meal</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
